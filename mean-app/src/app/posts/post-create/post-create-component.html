<mat-card>
  <!-- Sposób pierwszy pobierania warto sci z inputu -> przez referencję
  <mat-form-field>
    <textarea matInput rows="6" [value]="newPost" #postInput></textarea>
  </mat-form-field> -->
  <!-- Sposób drugi przez ngModel -> two way data binding -->
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>
  <!-- metoda wysyłania danych z inputu przy sposobie pierwszym <button mat-raised-button color="primary" (click)="onAddPost(postInput)">Save post</button> -->
  <button mat-raised-button color="primary" (click)="onAddPost()">Save post</button>
  <p>{{newPost}}</p>
</mat-card>
