<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <!-- Sposób drugi przez ngModel -> two way data binding -->
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">Save post</button>
</mat-card>


<!-- Sposób pierwszy pobierania wartości z inputu -> przez referencję
  <mat-form-field>
    <textarea matInput rows="6" [value]="newPost" #postInput></textarea>
  </mat-form-field> -->
  <!-- metoda wysyłania danych z inputu przy sposobie pierwszym
    <button mat-raised-button color="primary" (click)="onAddPost(postInput)">Save post</button> -->
