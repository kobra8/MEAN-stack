<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input matInput 
    type="text" 
    name="title" 
    required
    minlength="3"
    placeholder="Enter title"
    #title="ngModel"
   ngModel>
    <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
  </mat-form-field>
  <!-- Sposób drugi przez ngModel -> two way data binding -->
  <mat-form-field>
    <textarea 
    matInput 
    rows="3" 
    name="content" 
    required 
    placeholder="Enter content"
    #content="ngModel"
    ngModel></textarea>
    <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Save post</button>
</form>
</mat-card>
